<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Post</h2>
  <div class="post">
    {%for post in posts%}
    <h3>{{post.title}}</h3>
    <p>{{post.content}}</p>
    <p>Author: {{post.author.username}}</p>
    <p>Creado el: {{post.created_at}}</p>
    {%endfor%}
  </div>
</body>

</html>
